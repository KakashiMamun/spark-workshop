        <section id="webui" data-markdown>
          <textarea data-template>
            ## web UI

            1. **web UI** is the web interface of a singe Spark application
            1. Monitoring and inspecting Spark jobs and tasks
            1. Opens at http://localhost:4040 (by default)
            1. One big **SparkListener**
            1. Composed of tabs and pages <small>(on the following slides)</small>
          </textarea>
        </section>

        <section id="webui-spark-properties" data-markdown>
          <textarea data-template>
            ## web UI / Spark Properties

            1. Enabled by default unless **spark.ui.enabled** is false
            1. Use **spark.ui.port** to set the port number
            1. Actual availability and URL depends on the deployment environment (e.g. YARN, Mesos, Standalone, local, Kubernetes)
          </textarea>
        </section>

        <section>
          <section id="webui-tabs" data-markdown>
            <textarea data-template>
              ## web UI Tabs <small>(1 of 2)</small>

              1. **Jobs** shows status of Spark jobs
              1. **Stages** shows status of stages of all Spark jobs
              1. **Storage** shows RDD size and memory use
              1. **Environment** shows the environment
              1. **Executors** shows status of executors
              1. **SQL** shows status of batch and streaming queries
            </textarea>
          </section>
          <section data-markdown>
